[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    frontend: marks tests as frontend tests
    backend: marks tests as backend tests
    performance: marks tests as performance tests
    smoke: marks tests as smoke tests

# 过滤选项
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 最小版本要求
minversion = 6.0

# 测试超时（秒）
timeout = 300

# 并发测试
# -n auto  # 需要安装 pytest-xdist

# 覆盖率配置
# --cov=houduan
# --cov-report=html
# --cov-report=term
# --cov-report=xml
# --cov-fail-under=80

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试目录
testpaths = tests

# 忽略文件
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__
    .pytest_cache
    node_modules
    qianduan/dist
    qianduan/node_modules

# 测试收集
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# 测试发现模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出格式
console_output_style = progress
resultlog = reports/pytest_results.log

# 测试失败时的行为
maxfail = 5
continue_on_collection_errors = true

# 测试发现选项
collectonly = false
quiet = false
verbose = true

# 测试运行选项
exitfirst = false
last_failed = false
failed_first = false
new_first = false

# 测试报告
htmlpath = reports/pytest_report.html
junitpath = reports/pytest_junit.xml
junit_family = xunit2

